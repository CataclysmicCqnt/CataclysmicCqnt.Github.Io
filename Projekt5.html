<!DOCTYPE html>
<html lang="pl">
<head>
<style>
    body {
        font-family: 'Arial';
        margin: 20px;
        background-color: #000000;
        color: #f0f0f0;
    }
    h1 {
        text-align: center;
        color: #e60000;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        border: 1px solid #990000;
    }
    th, td {
        border: 1px solid #660000;
        padding: 12px;
        text-align: left;
    }
    thead {
        background-color: #330000;
        color: #ffcccc;
    }
    tbody tr:hover {
        background-color: #1a0000;
    }
    tfoot {
        background-color: #220000;
        font-weight: bold;
    }
    tfoot th {
        color: #ffcccc;
    }
    tfoot th:last-child {
        text-align: right;
        color: #ff4d4d;
        font-size: 1.1em;
    }
    .error {
        color: #ff4d4d;
        text-align: center;
        font-weight: bold;
    }

    .form-dodawania {
        width: 80%;
        margin: 20px auto;
        padding: 15px;
        border: 1px solid #330000;
        background-color: #1a0000;
        display: flex;
        gap: 10px;
        justify-content: space-around;
        align-items: center;
    }
    .form-dodawania input {
        background-color: #333;
        color: #f0f0f0;
        border: 1px solid #660000;
        padding: 8px;
        font-family: 'Arial';
    }
    .form-dodawania button {
        background-color: #e60000;
        color: #fff;
        border: none;
        padding: 9px 15px;
        font-weight: bold;
        cursor: pointer;
    }
    .form-dodawania button:hover {
        background-color: #ff4d4d;
    }
</style>
</head>
<body>

    <h1>Faktura</h1>

    <div class="form-dodawania">
        <input type="text" id="nazwa" placeholder="Nazwa produktu">
        <input type="number" id="ilosc" placeholder="Ilość" min="1">
        <input type="number" id="cena" placeholder="Cena jedn." min="0.01" step="0.01">
        <button id="dodaj-przycisk">Dodaj do faktury</button>
    </div>

    <table id="tabela-faktury">
        <thead>
            <tr>
                <th>Nazwa produktu</th>
                <th>Ilość</th>
                <th>Cena jedn.</th>
                <th>Cena łącznie</th>
            </tr>
        </thead>
        <tbody id="dane-faktury">
            </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Suma całkowita:</th>
                <th id="suma-calkowita">0.00 zł</th>
            </tr>
        </tfoot>
    </table>

<script>
    const tbody = document.getElementById('dane-faktury');
    const sumaTh = document.getElementById('suma-calkowita');
    
    const nazwaInput = document.getElementById('nazwa');
    const iloscInput = document.getElementById('ilosc');
    const cenaInput = document.getElementById('cena');
    const dodajBtn = document.getElementById('dodaj-przycisk');

    let sumaCalkowita = 0;

    function dodajProdukt() {
        const nazwa = nazwaInput.value;
        const ilosc = Number(iloscInput.value);
        const cenaJedn = Number(cenaInput.value);

        if (!nazwa || ilosc <= 0 || cenaJedn <= 0) {
            alert("Proszę wypełnić poprawnie wszystko");
            return;
        }

        const cenaLacznie = ilosc * cenaJedn;

        const nowyWiersz = document.createElement('tr');
        
        nowyWiersz.innerHTML = `
            <td>${nazwa}</td>
            <td>${ilosc}</td>
            <td>${cenaJedn.toFixed(2)} zł</td>
            <td>${cenaLacznie.toFixed(2)} zł</td>
        `;
        
        tbody.appendChild(nowyWiersz);
        sumaCalkowita += cenaLacznie;
        
        sumaTh.textContent = `${sumaCalkowita.toFixed(2)} zł`;

        nazwaInput.value = '';
        iloscInput.value = '';
        cenaInput.value = '';
    }

    dodajBtn.addEventListener('click', dodajProdukt);

</script>
</body>
</html>
