<!DOCTYPE html>
<html lang="pl">
<head>
<style>
        body {
            font-family: 'Arial';
            margin: 20px;
            background-color: #000000;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #e60000;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #990000;
        }

        th, td {
            border: 1px solid #660000;
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #330000;
            color: #ffcccc;
        }

        tbody tr:hover {
            background-color: #1a0000;
        }

        tfoot {
            background-color: #220000;
            font-weight: bold;
        }

        tfoot th {
            color: #ffcccc;
        }

        tfoot th:last-child {
            text-align: right;
            color: #ff4d4d;
            font-size: 1.1em;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            font-weight: bold;
        }
</style>
</head>
<body>

    <h1>Faktura</h1>

    <table id="tabela-faktury">
        <thead>
            <tr>
                <th>Nazwa produktu</th>
                <th>Ilość</th>
                <th>Cena jedn.</th>
                <th>Cena łącznie</th>
            </tr>
        </thead>
        <tbody id="dane-faktury">
            </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Suma całkowita:</th>
                <th id="suma-calkowita">0.00 zł</th>
            </tr>
        </tfoot>
    </table>

<script>
        const tbody = document.getElementById('dane-faktury');
        const sumaTh = document.getElementById('suma-calkowita');

        fetch('faktura.xml')
            .then(response => {
                if (!response.ok) {
                    throw new Error();
                }
                return response.text();
            })
            .then(str => new DOMParser().parseFromString(str, "application/xml"))
            .then(xmlDoc => {
                let htmlWierszy = "";
                let sumaCalkowita = 0;

                xmlDoc.querySelectorAll('produkt').forEach(produkt => {
                    const nazwa = produkt.querySelector('nazwa').textContent;
                    const ilosc = Number(produkt.querySelector('ilosc').textContent);
                    const cenaJedn = Number(produkt.querySelector('cena_jednostkowa').textContent);
                    const cenaLacznie = ilosc * cenaJedn;
                    
                    sumaCalkowita += cenaLacznie;
                    
                    htmlWierszy += `
                        <tr>
                            <td>${nazwa}</td>
                            <td>${ilosc}</td>
                            <td>${cenaJedn.toFixed(2)} zł</td>
                            <td>${cenaLacznie.toFixed(2)} zł</td>
                        </tr>
                    `;
                });
                
                tbody.innerHTML = htmlWierszy;
                sumaTh.textContent = `${sumaCalkowita.toFixed(2)} zł`;
            })
            .catch(err => {
                console.error("Błąd:", err);
                tbody.innerHTML = 
                    `<tr><td colspan="4" class="error">Bład.</td></tr>`;
            });
    </script>
</body>

</html>
