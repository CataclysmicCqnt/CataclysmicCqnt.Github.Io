<html>
<head>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222; 
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .calculator {
        width: 500px;
        border: 1px solid #444;
        border-radius: 2px;
        background-color: #000; 
        overflow: hidden;
    }

    #display {
        width: 100%;
        height: 80px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        border: none;
        box-sizing: border-box;
        background-color: #1a1a1a; 
        color: #fff; 
    }

    .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1px;
        background-color: #000;
    }

    button {
        height: 80px;
        font-size: 1.5rem;
        border: none;
        background-color: #333; 
        color: #fff; 
    }

    button:hover {
        background-color: #444;
    }

    .operator {
        background-color: #e63946;
        color: white;
    }

    .operator:hover {
        background-color: #d00;
    }

    .equals {
        background-color: #e63946;
        color: white;
    }

    .equals:hover {
        background-color: #d00;
    }
</style>
    </head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button onclick="add('/')" class="operator">/</button>
            
            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button onclick="add('*')" class="operator">*</button>
            
            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button onclick="add('-')" class="operator">-</button>
            
            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button onclick="calc()" class="operator equals">=</button>
            <button onclick="add('+')" class="operator">+</button>
        </div>
    </div>
<script>
        const widok = document.getElementById('display');
        //int i = 0;
        //string widok = document.getElementById('display');
        function add(value) {
            widok.value += value;
        }

        function clear() {
            widok.value = '';
        }

        function calc() {
            try {
                const wynik = eval(widok.value);
                widok.value = wynik;
            } 
            catch (error) {
                widok.value = '';
            }
        }
    </script>
    </body>
</html>
