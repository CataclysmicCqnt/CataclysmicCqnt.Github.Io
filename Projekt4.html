<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            width: 300px;
            border: 1px
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #000000;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            box-sizing: border-box; 
            background-color: #5E5E5E;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        przycisk {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background-color: #292929;
        }

        .przycisk2 {
            background-color: #8F0000;
        }

        .suma {
            grid-column: span 4;
            background-color: #E80000;
        }

    </style>
    </head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <przycisk onclick="dodaj('7')">7</przycisk>
            <przycisk onclick="dodaj('8')">8</przycisk>
            <przycisk onclick="dodaj('9')">9</przycisk>
            <przycisk onclick="dodaj('/')" class="przycisk2">/</przycisk>
            
            <przycisk onclick="dodaj('4')">4</przycisk>
            <przycisk onclick="dodaj('5')">5</przycisk>
            <przycisk onclick="dodaj('6')">6</przycisk>
            <przycisk onclick="dodaj('*')" class="przycisk2">*</przycisk>
            
            <przycisk onclick="dodaj('1')">1</przycisk>
            <przycisk onclick="dodaj('2')">2</przycisk>
            <przycisk onclick="dodaj('3')">3</przycisk>
            <przycisk onclick="dodaj('-')" class="przycisk2">-</przycisk>
            
            <przycisk onclick="dodaj('0')">0</przycisk>
            <przycisk onclick="dodaj('.')">.</przycisk>
            <przycisk onclick="czysc()" class="przycisk2">C</przycisk>
            <przycisk onclick="dodaj('+')" class="przycisk2">+</przycisk>

            <przycisk onclick="kalkuluj()" class="przycisk2 suma">=</przycisk>
        </div>
    </div>
    <script>
        const widok = document.getElementById('widok');
        function dodaj(wartosc) {
            display.value += wartosc;
        }
        function czysc() {
            display.value = '';
        }
        function kalkuluj() {
            try {
                const wynik = eval(widok.value);
                widok.wartosc = wynik;
            } catch (error) {
                widok.wynik = 'Error';
            }
        }
    </script>
    </body>
</html>
