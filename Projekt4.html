<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            box-sizing: border-box; 
            background-color: #eee;
            color: #333;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        button {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #f39c12;
            color: white;
        }

        .operator:hover {
            background-color: #e67e22;
        }

        .equals {
            grid-column: span 4;
            background-color: #2ecc71;
        }

        .equals:hover {
            background-color: #27ae60;
        }
    </style>
    </head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="dodaj('7')">7</button>
            <button onclick="dodaj('8')">8</button>
            <button onclick="dodaj('9')">9</button>
            <button onclick="dodaj('/')" class="operator">/</button>
            
            <button onclick="dodaj('4')">4</button>
            <button onclick="dodaj('5')">5</button>
            <button onclick="dodaj('6')">6</button>
            <button onclick="dodaj('*')" class="operator">*</button>
            
            <button onclick="dodaj('1')">1</button>
            <button onclick="dodaj('2')">2</button>
            <button onclick="dodaj('3')">3</button>
            <button onclick="dodaj('-')" class="operator">-</button>
            
            <button onclick="dodaj('0')">0</button>
            <button onclick="dodaj('.')">.</button>
            <button onclick="czysc()" class="operator">C</button>
            <button onclick="dodaj('+')" class="operator">+</button>

            <button onclick="kalkuluj()" class="operator equals">=</button>
        </div>
    </div>
    <script>
        // Pobieramy element wyświetlacza
        const widok = document.getElementById('widok');

        /**
         * Dodaje klikniętą wartość (cyfrę lub operator) do wyświetlacza.
         */
        function dodaj(wartosc) {
            display.value += wartosc;
        }

        /**
         * Czyści cały wyświetlacz.
         */
        function czysc() {
            display.value = '';
        }

        /**
         * Oblicza wyrażenie na wyświetlaczu.
         */
        function kalkuluj() {
            try {
                // Używamy funkcji eval() do obliczenia wyrażenia
                const wynik = eval(widok.value);
                widok.wartosc = wynik;
            } catch (error) {
                // Jeśli użytkownik wpisał nieprawidłowe wyrażenie
                widok.wynik = 'Error';
            }
        }
    </script>
    </body>
</html>
