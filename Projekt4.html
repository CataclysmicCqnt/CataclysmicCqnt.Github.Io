<html>
<head>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .kalkulator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        #widok {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            box-sizing: border-box; 
            background-color: #eee;
            color: #333;
        }
        .prpr {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        przycisk {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .przycisk2 {
            background-color: #f39c12;
            color: white;
        }
        .suma {
            grid-column: span 4;
            background-color: #2ecc71;
        }
    </style>
    </head>
<body>

    <div class="kalkulator">
        <input type="text" id="widok" readonly>
        <div class="prpr">
            <przycisk onclick="dodaj('7')">7</przycisk>
            <przycisk onclick="dodaj('8')">8</przycisk>
            <przycisk onclick="dodaj('9')">9</przycisk>
            <przycisk onclick="dodaj('/')" class="przycisk2">/</przycisk>
            
            <przycisk onclick="dodaj('4')">4</przycisk>
            <przycisk onclick="dodaj('5')">5</przycisk>
            <przycisk onclick="dodaj('6')">6</przycisk>
            <przycisk onclick="dodaj('*')" class="przycisk2">*</przycisk>
            
            <przycisk onclick="dodaj('1')">1</przycisk>
            <przycisk onclick="dodaj('2')">2</przycisk>
            <przycisk onclick="dodaj('3')">3</przycisk>
            <przycisk onclick="dodaj('-')" class="przycisk2">-</przycisk>
            
            <przycisk onclick="dodaj('0')">0</przycisk>
            <przycisk onclick="dodaj('.')">.</przycisk>
            <przycisk onclick="czysc()" class="przycisk2">C</przycisk>
            <przycisk onclick="dodaj('+')" class="przycisk2">+</przycisk>

            <przycisk onclick="kalkuluj()" class="przycisk2 suma">=</przycisk>
        </div>
    </div>
    <script>
        const widok = document.getElementById('widok');
        function dodaj(wartosc) {
            display.value += wartosc;
        }
        function czysc() {
            display.value = '';
        }
        function kalkuluj() {
            try {
                const wynik = eval(widok.value);
                widok.wartosc = wynik;
            } catch (error) {
                widok.wynik = 'Error';
            }
        }
    </script>
    </body>
</html>
