<html>
<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .calculator {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #000000;
            overflow: hidden;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: none;
            box-sizing: border-box; 
            background-color: #FFFFFF;
            color: #333;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        button {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            background-color: #000000;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .operator {
            background-color: #8A0000;
            color: white;
        }

        .equals {
            grid-column: span 4;
            background-color: #FF0000;
        }
    </style>
    </head>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">

            <button onclick="dodaj('9')">9</button>
            <button onclick="dodaj('/')" class="operator">/</button>
            
            <button onclick="dodaj('4')">4</button>
            <button onclick="dodaj('5')">5</button>
            <button onclick="dodaj('6')">6</button>
            <button onclick="dodaj('*')" class="operator">*</button>

            <button onclick="dodaj('2')">2</button>
            <button onclick="dodaj('3')">3</button>
            <button onclick="dodaj('-')" class="operator">-</button>

</html>
